<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr>
    <ol reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <hr>
    <ol type="I">
        <li>Item 1
            <ol type="i">
                <li>Item 1
                    <ol>
                        <li>Item 1
                            <ol type="A">
                                <li>Item 1
                                    <ol type="a">
                                        <li>Item 1
                                            <ul type="disc">
                                                <li>Item 1</li>
                                                <li>Item 2</li>
                                            </ul>
                                        </li>
                                        <li>Item 2</li>
                                    </ol>
                                </li>
                                <li>Item 2</li>
                            </ol>
                        </li>
                        <li>Item 2</li>
                    </ol>
                </li>
                <li>Item 2</li>
            </ol>
        </li>
        <li>Item 2</li>
    </ol>
</body>
</html>
